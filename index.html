<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Dodaj ikonę Apple Touch Icon -->
<link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2b/Microsoft_Paint.svg">
<title>MS Paint</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
    }
    #canvas {
        display: block;
        margin: 0 auto;
        border: 1px solid #000000;
    }
    #saveButton {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<button id="saveButton">Save as PNG</button>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let painting = false;

    function startPosition(e) {
        painting = true;
        draw(e);
    }

    function endPosition() {
        painting = false;
        ctx.beginPath();
    }

    function draw(e) {
        if (!painting) return;
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000000';
        ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
    }

    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mousemove', draw);

    // Dodaj obsługę zapisu do PNG po kliknięciu przycisku
    document.getElementById('saveButton').addEventListener('click', function() {
        const image = canvas.toDataURL('image/png').replace('image/png', 'image/octet-stream');
        const link = document.createElement('a');
        link.download = 'my_painting.png';
        link.href = image;
        link.click();
    });
</script>
</body>
</html>
